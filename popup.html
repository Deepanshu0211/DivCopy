<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element Copier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 230px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            font-size: 18px;
            color: #000000;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.3);
            margin-bottom: 8px;
        }
        p {
            font-size: 14px;
            color: rgba(49, 47, 47, 0.9);
            margin-bottom: 10px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .social-links a {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(20px);
        }
        .twitter { background: rgba(29, 161, 242, 0.7); }
        .github { background: rgba(51, 51, 51, 0.7); }
        .linkedin { background: rgba(0, 119, 181, 0.7); }

        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>Deepanshu</h2>
    <p>Created by: <strong>Deepanshu</strong></p>
    <p>Copy HTML & CSS from any webpage!</p>

    <div class="social-links">
        <a href="https://x.com/V3Deepanshu" target="_blank" class="twitter">Twitter</a>
        <a href="https://github.com/Deepanshu0211" target="_blank" class="github">GitHub</a>
        <a href="https://www.linkedin.com/in/deepanshuyad/" target="_blank" class="linkedin">LinkedIn</a>
    </div>
</body>
</html>
